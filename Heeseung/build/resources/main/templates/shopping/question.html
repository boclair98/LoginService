<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #eef2f7; /* 부드러운 파스텔 블루 */
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 25px;
            background: linear-gradient(135deg, #ffffff, #f9fafc); /* 그라데이션 */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
            color: #4a4a4a; /* 어두운 회색으로 글자 강조 */
        }
        .btn-submit {
            background-color: #4caf50; /* 부드러운 녹색 */
            color: #ffffff;
            font-weight: bold;
            border: none;
        }
        .btn-submit:hover {
            background-color: #388e3c; /* 버튼 호버 효과 */
        }
        .text-center h2 {
            font-family: 'Arial', sans-serif;
            color: #333333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">문의하기</h2>
        <form action="/member/question" method="post">
            <div class="mb-3">
                <label for="nameInput" class="form-label">이름</label>
                <input type="text" class="form-control" id="nameInput" placeholder="홍길동" name ="name">
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" name = "email">
            </div>
            <div class="mb-3">
                <label for="subjectInput" class="form-label">제목</label>
                <input type="text" class="form-control" id="subjectInput" placeholder="문의 제목을 입력해주세요" name="subject">
            </div>
            <div class="mb-3">
                <label for="messageTextarea" class="form-label">문의 내용</label>
                <textarea class="form-control" id="messageTextarea" rows="4" placeholder="문의 내용을 입력해주세요" name="text"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-submit px-4 py-2">제출하기</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
