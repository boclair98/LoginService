<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>쇼핑하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f0f4c3, #81d4fa); /* 부드러운 그라데이션 */
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: #6f42c1; /* 상단바 색상 */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
    }
    .navbar .nav-link {
        color: white !important; /* 네비게이션 링크 색상 */
        font-weight: bold;
    }
    .navbar .nav-link:hover {
        background-color: #563d7c; /* 호버 시 색상 */
        border-radius: 5px;
    }
    .dropdown-menu {
        background-color: #6f42c1; /* 드롭다운 배경색 */
    }
    .dropdown-menu .dropdown-item {
        color: white; /* 드롭다운 텍스트 색상 */
    }
    .dropdown-menu .dropdown-item:hover {
        background-color: #563d7c; /* 드롭다운 호버 색상 */
    }
    .navbar .nav-link.disabled {
        color: #d6d6d6 !important; /* 비활성화된 링크 색상 */
    }
    .btn-outline-success {
        color: white;
        border-color: white;
    }
    .btn-outline-success:hover {
        background-color: white;
        color: #6f42c1;
    }
    .carousel-image {
        width: 500px; /* 이미지 고정 크기 */
        height: 500px; /* 이미지 고정 크기 */
        object-fit: cover; /* 비율 유지 및 영역 채우기 */
        margin: 0 auto; /* 가운데 정렬 */
    }
    .carousel-container {
        display: flex;
        justify-content: center; /* 수평 중앙 정렬 */
        align-items: center; /* 수직 중앙 정렬 */
        height: 100vh; /* 화면 전체 높이 사용 */
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">Home</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link active" aria-current="page" href="/member/join">회원 가입</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

            <li><div class="dropdown-divider"></div></li>
            <li><a class="dropdown-item" href="#">음식 주문하기</a></li>
            <li><div class="dropdown-divider"></div></li>
            <li><a class="dropdown-item" href="#">영화 감상하기</a></li>
            <li><div class="dropdown-divider"></div></li>
            <li><a class="dropdown-item" href="#">호텔 예약하기</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member/shop/buy" >구매하기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member/logout">대기</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member/question">문의하기</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">
          <a class="nav-link" href="/member/logout">로그아웃</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="carousel-container">

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
