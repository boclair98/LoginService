<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #9face6);
            font-family: 'Arial', sans-serif;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border-radius: 15px 15px 0 0;
        }

        .card-header h3 {
            font-weight: bold;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            transition: transform 0.2s, background 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        .card-footer {
            font-size: 0.9rem;
        }

        .card-footer a {
            color: #6a11cb;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            font-size: 0.875rem;
        }

        .form-check-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-white text-center py-3">
                    <h3>회원가입</h3>
                </div>
                <div class="card-body p-4">
                    <form action="/member/join" method="post">
                        <div class="mb-3">
                            <label for="inputEmail4" class="form-label">UserId</label>
                            <input type="email" class="form-control" id="inputEmail4" name="name" placeholder="example@email.com" required>
                        </div>
                        <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}">
                            <!-- 에러 메시지가 여기에 표시됩니다. -->
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword4" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputAddress" class="form-label">Name</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="홍길동" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="inputAge" class="form-label">나이</label>
                            <input type="text" class="form-control" id="inputage" placeholder="Ex)24" name="age" required>
                        </div>
                        <div class="alert alert-danger" th:if="${errorAge}" th:text="${errorAge}">
                            <!-- 에러 메시지가 여기에 표시됩니다. -->
                        </div>
                        <div class="mb-3">
                            <label for="inputAddress2" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="오산시 금암동" name="address">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="inputCity" name="city">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="inputState" class="form-label">State</label>
                                <select id="inputState" class="form-select" name="state">
                                    <option selected>Choose...</option>
                                    <option value="seoul">서울시</option>
                                    <option value="busan">부산시</option>
                                    <option value="incheon">인천시</option>
                                    <option value="kyungkido">경기도</option>
                                </select>
                            </div>
                            <div class="col-md-2 mb-3">
                                <label for="inputZip" class="form-label">Zip</label>
                                <input type="text" class="form-control" id="inputZip" name="zip">
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Agree to terms and conditions
                            </label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">회원가입</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted py-2">
                    이미 계정이 있으신가요? <a href="/member/login" class="text-decoration-none">로그인</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
