<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${username!=null}" class="mt-3">
        <p class="fw-bold" th:text="${username}+'님 환영합니다!'"></p>
        <a href="/member/logout" class="btn btn-success">로그아웃</a>
    </div>
    <div th:unless="${username!=null}" class="mt-3">
        <a href="/member/join" class="btn btn-primary">회원가입</a>
        <a href="/member/login" class="btn btn-success">로그인</a>
    </div>


</div>
</body>
</html>
