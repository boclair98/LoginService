<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page · Stylish</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .form-signin {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .form-floating label {
            color: #6c757d;
        }

        .form-floating input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }

        .btn-primary {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        .alert-danger {
            color: #fff;
            background-color: rgba(255, 0, 0, 0.8);
            border-color: rgba(255, 0, 0, 0.8);
        }

        .form-signin img {
            animation: fadeInDown 1s;
            margin-bottom: 1.5rem;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-check-label {
            color: #6c757d;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #ddd;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<main class="form-signin text-dark">
    <form action="/member/login" method="post">
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="User Icon" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal text-center">Sign In</h1>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="name" required>
            <label for="floatingInput"><i class="fas fa-user"></i> Username</label>
        </div>

        <div class="alert alert-danger" th:if="${name}" th:text="${name}">
            <!-- Error message -->
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword"><i class="fas fa-lock"></i> Password</label>
        </div>

        <div class="form-check text-start mb-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="rememberCheck">
            <label class="form-check-label" for="rememberCheck">Remember me</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
    </form>
    <footer>
        <p class="mt-4">&copy; 2024 Stylish Login. <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
