<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">문의 관리</h1>

    <!-- 데이터 테이블 -->
    <h2 class="mb-3">문의 목록</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-primary">
        <tr>
            <th>No</th>
            <th>작성자</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <!-- 데이터 출력 -->
        <tr th:each="q, stat : ${questions}">
            <td th:text="${stat.index + 1}"></td> <!-- 번호 -->
            <td th:text="${q.name}"></td>        <!-- 제목 -->
            <td th:text="${q.subject}"></td>     <!-- 내용 -->
        </tr>
        <!-- 데이터가 없을 때 -->
        <tr th:if="${#lists.isEmpty(questions)}">
            <td colspan="3" class="text-center">등록된 데이터가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
